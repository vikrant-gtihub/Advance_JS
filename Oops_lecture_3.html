<body>
    <script>
        class Student{
            setname(name){
                this.name=name;
            }
            getname(){
                return this.name
            }
            greeting(){
                return 'hello user'
            }
        }
        let s1 = new Student()
        s1.setname('Vikrant Pandey')
        console.log(s1.getname())
        console.log(s1.greeting())
    </script>
</body>
</html>
