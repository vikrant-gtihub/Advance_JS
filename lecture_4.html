    <script>
        class Demo{
            name = "mayur"
           
            constructor(name){
                console.log(this.name)//to print default value of name
                this.name = name
                console.log(this.name)//to print the set value of name
            }
        }
        let obj1 = new Demo()//undefined
        let obj2 = new Demo('prayag')//prayag
            
    </script>
